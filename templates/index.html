{% extends "base.html" %}
{% block title %}Home - MovieWebApp{% endblock %}

{% block content %}
<div class="text-4xl font-semibold text-center p-4 text-gray-300">
    <h1>Welcome to your MoviWeb App</h1>
</div>
<div class="text-2xl font-semibold text-center p-4">
    <div class="dropdown">
      <button class="dropbtn">Select Your Library</button>
      <div class="dropdown-content">
           {% for user in users %}
        <a href="{{ url_for('user_movies', user_id=user.id) }}">
               {{ user.name }}
            </a>
          {% endfor %}
      </div>
    </div>
     or <a href="{{ url_for('add_user') }}">Create a New Library</a>
</div>


<div  class="max-w-full">
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='images/couple.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
{% endblock %}
