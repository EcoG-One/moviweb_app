{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center">Add a Movie</h1>
<div class="flex justify-center">
    <form method="POST" class="bg-gray-800 p-8 rounded-xl shadow-2xl w-screen max-w-md space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold mb-1">Movie Title</label>
            <input type="text" name="title" id="title" required
                class="w-full p-3 bg-gray-700 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-300 text-white">
        </div>
        <button type="submit"
            class="w-full py-3 bg-green-600 hover:bg-green-500 rounded-md font-bold transition duration-300">
            Add Movie
        </button>
    </form>
</div>
<div class="flex justify-center">
    <h2 class="text-center animate-flash text-xl text-red-500">{{ message|safe }}</h2>
</div>

{% endblock %}
